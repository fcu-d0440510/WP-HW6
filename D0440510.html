<body>

                , "工學院": ["機械與電腦輔助工程學系", "纖維與複合材料學系", "工業工程與系統管理學系", "化學工程學系", "航太與系統工程學系", "精密系統設計學士學位學程", "電聲碩士學位學程", "綠色能源科技碩士學位學程", "創意設計碩士學位學程", "材料與製造工程碩士在職專班", "智能製造與工程管理碩士在職學位學程", "機械與航空工程博士學位學程"]

				$(document).ready(function(){
				innerHTML = "";
				for(var key in colleges){
					innerHTML +=  "<option value="+key+">"+key+"</option>";
				}
				$("#college").html(innerHTML);
				onchange();
				$("#college").click(function() {onchange()});
				});

				function onchange()
				{
				var value = $("#college").val() ;

				innerHTML = "";
				departments = colleges[value];
				for	(var i =0;i<departments.length;i++)
				{
					innerHTML +=  "<option value="+departments[i]+">"+departments[i]+"</option>";
				}
				document.getElementById('department').innerHTML =innerHTML;
				}
        </script>
    </form>
</body>
</html>
